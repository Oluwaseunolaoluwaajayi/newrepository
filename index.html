<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ojogbonn logistics Venture</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container">
        <a
          class="navbar-brand text-uppercase text-warning text-bold fs-1 text-bold"
          href="#"
          >OJOGBONN</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-light"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Catergories
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Import</a></li>
                <li><a class="dropdown-item" href="#">Export</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">logistics</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- jumbotron -->
    <div class="p-5 bg-warning text-white">
      <h1 class="text-center">Welcome to our world</h1>
      <p class="text-center">Professionalism is our watchworld</p>
    </div>

    <!-- carousel -->

    <section class="container-sm my-5">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://images.unsplash.com/photo-1645299023833-bcb35605fede?q=80&w=2073&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              class="d-block w-100 h-25"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://media.istockphoto.com/id/2163785446/photo/loading-of-cargo-containers-to-plane-at-airport-preparation-freight-airplane-before-flight.jpg?s=2048x2048&w=is&k=20&c=W2t50yHpbdGYMt6lNGSTdWUDuwe1HkV5uyohvZU9A2Q="
              class="d-block w-100 h-25"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://media.gettyimages.com/id/1474044653/photo/workers-at-a-distribution-warehouse-loading-boxes-on-a-truck.jpg?s=1024x1024&w=gi&k=20&c=bEWIhTxK52TfD2XnycYyoFHKUyeSNxQ6BX9r9SV3UgE="
              class="d-block w-100 h-25"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <!-- banner  -->

    <section class="container">
      <div class="row my-5 justify-content-center align-items-center">
        <!-- content section -->
        <div class="col-lg-8">
          <h1>Our Services includes:</h1>
          <ul>
            <li>Import</li>
            <li>Epxort</li>
            <li>freight forwarding</li>
            <li>logistics</li>
          </ul>
          <button type="button" class="btn btn-dark">view</button>
        </div>

        <!-- image side -->
        <div class="col-lg-4">
          <img
            src="https://media.gettyimages.com/id/94892518/photo/an-airport-ground-staff-member-loads-cargo-onto-an-asiana-ai.jpg?s=1024x1024&w=gi&k=20&c=qEB9DjgMlhpjywJPo_2xiCAdqPbQXTfDQaVpzEb_G7Q="
            alt="cargo"
            class="w-100"
          />
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
